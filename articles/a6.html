				<p>这是一个51单片机控制的流水灯。但是因为我对单片机并不了解，所以并没有对她进行编程，只是将一堆电子元器件焊接在了一起。这是我进入大学以来的第一个制作，不得不说做这个就是一个体力活，重复劳动炒鸡多。好处就是锻炼了我的焊接能力（大雾），为将来的“星火杯”竞赛做了准备。还有就是，不少女性朋友表示，这是个撩妹利器，哈哈。
这玩意儿用到的元件并不多，只有电阻，二极管，电容，晶振和单片机，以后学习了单片机知识后再写一篇文章讲一讲她的原理。</p>
